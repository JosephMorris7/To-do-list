<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 255, 255, 0.5);
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 45%;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
        h2 {
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            background: #333;
            color: #fff;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #00ffff;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00cccc;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .done {
            background: #28a745;
            color: white;
        }
        .done:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="handleKeyPress(event)">
    <button onclick="addTask()">Add</button>
    
    <div class="container">
        <div class="box">
            <h3>To-Do</h3>
            <ul id="taskList"></ul>
        </div>
        <div class="box">
            <h3>Done</h3>
            <ul id="doneList"></ul>
        </div>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="done" onclick="markDone(this)">Done</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function markDone(button) {
            let li = button.parentElement;
            button.remove();
            document.getElementById("doneList").appendChild(li);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }
    </script>
</body>
</html>
